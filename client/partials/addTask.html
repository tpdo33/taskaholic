<div ng-controller='addTaskController as atskCtrl'>
<h3>{{atskCtrl.errors.error}}</h3>


<h4> <i class="fa fa-plus"></i> Add a new task</h4>
<form id="form" method="post" class="form-horizontal">
	    <div class="form-group">
	      <div class="col-md-6">
	      	 Task:
	        <input type="text" ng-model="atskCtrl.task.content"class="form-control text-input" 
	         placeholder="Add a new task">
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="col-md-6">
	      	 Deadline:
	        <input type="date" ng-model="atskCtrl.task.deadline"class="form-control text-input">
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="col-md-6">
	        <button ng-click="atskCtrl.addTask()" class="btn btn-primary">Add Task</button>
	      </div>
	    </div>
	</form>

</div>
