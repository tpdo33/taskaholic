<div ng-controller='tasksController as tskCtrl'>

	<h2>Welcome, <span ng-bind='tskCtrl.sessionUser'></span>!</h2>

	<h4> There are <span ng-bind ='tskCtrl.tasks.length'></span> tasks available <i class="fa fa-check-square-o"></i></h4>


	<table class="table table-hover table-bordered">
	  <thead>
	    <tr>
	      <th>Name</th>
	      <th>Task</th>
	      <th>Deadline</th>
	      <th>Likes</th>
	      <th>Completed</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat='task in tskCtrl.tasks'>
	      <td ng-bind='task.user'></td>
	      <td><a href='#/show/{{task._id}}' ng-bind='task.task'></a></td>
	      <td ng-bind='task.deadline | date: "mediumDate"'></td>
	      <td><button ng-click='tskCtrl.like(task._id)' 
	      ng-bind='task.likes'>0 </button> <i class ="fa fa-thumbs-up"></i></td>

	      <td><a href='' ng-click='tskCtrl.deleteTask(task._id)'>Yes</a></td>
	    </tr>
	</tbody>
</div>
